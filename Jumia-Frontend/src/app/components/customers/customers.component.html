<div class="content" role="main">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Country</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cu of customers">
                <td>{{cu.id}}</td>
                <td>{{cu.name}}</td>
                <td>{{cu.phone}}</td>
                <td>{{cu.country}}</td>
                <td>{{cu.state}}</td>
            </tr>
        </tbody>
    </table>

</div>
